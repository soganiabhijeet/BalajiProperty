type Properties @model @key(fields: ["owner", "flatName"]) {
  flatName: String!
  address: String!
  tenantName: String!
  monthlyRent: String!
  waterCost : Float!
  electricityPerUnitCost : Float!
  previousMonthElectricMeterReading : Int!
  currentMonthElectricMeterReading : Int!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  status: Status!
  owner : String!
}
enum Status {
  OCCUPIED
  VACANT
  UNDER RENOVATION
  OTHER
}
